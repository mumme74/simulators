<html lang="sv">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulators</title>
    <style>
      @import url(css/common.css);
      #content {
        background-color: var(--content);
        padding: 0.5rem;
        border-radius: 0.2rem;

      .lib {
        padding-top: 3rem;
      }
      .lib a {
        display: block;

    <script type="module">
      import  { Menu } from "./menu.mjs"
      new Menu(document.getElementById("menu"));
    </script>

    <div>
      <header class="page-header">
        <h1>Simuleringar och annat för fordonselever</h1>

        <h2>Denna sida försöker samla några simuleringar jag kodat</h2>
        <p>För tillfället finns det:</p>
        <div id="menu"></div>
        <section class="lib">
          <h3>Bibliotek för mjukvaran (körs enbart på användarens webbläsare)</h3>
          <a href="lib/doc">API documentation for client lib</a>
          <a href="lib/test">Test runner (Tests lib for complience)</a>
          <a href="https://github.com/mumme74/simulators">Project home at github.com</a>

      </section>
      <footer></footer>
